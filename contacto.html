<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lacar Suites</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <header class="flex-container">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Logo Principal"></a>
        </div>
        <nav>
            <ul>
                <a href="index.html"><li>INICIO</li></a>
                <a href="unidades.html"><li>UNIDADES</li></a>
                <a href="contacto.html" class="seleccionado"><li>CONTACTO</li></a>
            </ul>
        </nav>
    </header>

    <main class="contacto">
        <div class="container">
            <h1>Formulario de contacto</h1>
            <form action="gracias.html">
                <div class="grid">
                    <div class="nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                    </div>
                    <div class="apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">
                    </div>
                    <div class="telefono">
                        <label for="telefono">Tel√©fono</label>
                        <input type="tel" name="telefono">
                    </div>
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email">
                    </div>
                    <div class="pasajeros">
                        <label for="pasajeros">Pasajeros</label>
                        <select name="pasajeros" id="pasajeros">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="fechaInicio">
                        <label for="fechaInicio">Desde</label>
                        <input type="date" name="fechaInicio">
                    </div>
                    <div class="fechaFin">
                        <label for="fechaFin">Hasta</label>
                        <input type="date" name="fechaFin">
                    </div>
                    <div class="mensaje">
                        <label for="mensaje">Mensaje</label>
                        <br>
                        <textarea name="mensaje"></textarea>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="flex-center p-2">
        <p>Copyright - Todos los derechos reservados - Amon Ascaso</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>

</html>
